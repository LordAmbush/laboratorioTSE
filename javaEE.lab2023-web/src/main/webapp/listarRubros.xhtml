<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templateBackAdmin.xhtml">

    <ui:define name="title">Administrador - Listado Usuario</ui:define>
    
    <ui:define name="content">
    
                <ui:fragment rendered="#{empty BackofficeBean.ci}">
            <script>
            window.location.href = 'access.xhtml';
            </script>
        </ui:fragment>
        <p:tooltip />

        <p:growl id="growl" showDetail="true"/> 

        <h:form id="form">
            <div class="grid table-demo">
                <div class="col-12">
                    <div class="card">
                        <h5>Listado de Rubros</h5>
                        <p:dataTable widgetVar="customersDT" var="rubro" value="#{altaRubro.tiposRubro}" reflow="true"
                                    selection="#{dataTableDemoView.selectedCustomers}" rowKey="#{customer.id}" 
                                    paginator="true" rows="8" paginatorPosition="bottom" rowSelectMode="add">
                            <f:facet name="header">
                                <div class="customers-table-header">
                                    <span style="font-weight: bold">RUBROS</span>
                                
                                    <span class="ui-input-icon-left filter-container">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('customersDT').filter()" placeholder="Buscador General"/>
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="Nombre" sortBy="#{rubro}" filterBy="#{rubro}">
                                <h:outputText value="#{rubro}" />
                            </p:column>
                            <p:column headerText="Operaciones" style="width: 8rem; text-align: center;">
                                <p:commandButton icon="pi pi-trash" styleClass="ui-button-primary" actionListener="#{altaRubro.buttonClickedDelete(rubro)}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
             </div>
        </h:form>
    </ui:define>

</ui:composition>
