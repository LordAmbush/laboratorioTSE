<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>CARGA UY - Acceso Denegado</title>
    
    <style>
        .custom-background {
            background-color: #036fab; /* Cambia #ff0000 al color deseado */
            /* Otras propiedades de estilo para el fondo */
        }
    </style>
</h:head>

<h:body styleClass="exception-body access custom-background">
    <div class="exception-wrapper">
        <a href="#" class="logo-wrapper">
            <p:graphicImage name="images/cargauy.png" styleClass="logo" library="siberia-layout"/>
        </a>
        <div class="exception-wrapper">
            <div class="exception-content">
                <div class="content-text">
                    <h4>ACCESO DENEGADO</h4>
                    <span>Al parecer no cuenta con permisos para acceder.</span>
                    <p:commandButton type="button" value="Ir a la pantalla principal" onclick="redireccionarDashboard()" />
                </div>
                <p:graphicImage name="images/exceptions/asset-access.png" library="siberia-layout"/>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="siberia-layout"/>
</h:body>

<script>
    function redireccionarDashboard() {
        window.location.href = "http://localhost:8080/javaEE.lab2023-web/dashboard.xhtml";
    }
</script>


</html>
